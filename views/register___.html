<div class="register-container fade-in-up" ng-controller="RegisterController as registerCtrl">
    <div class="card">
        <div class="card-header">
            <h2>👤 Register New Account</h2>
            <p>Create your account with face recognition</p>
        </div>

        <div class="card-body">
            <!-- User Info -->
            <div class="section">
                <h3>📝 User Information</h3>
                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" ng-model="registerCtrl.userData.username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" ng-model="registerCtrl.userData.email" class="form-control" required>
                </div>
            </div>

            <!-- Face Capture -->
            <div class="section">
                <h3>📷 Face Registration</h3>

                <!-- Camera Placeholder -->
                <div class="camera-placeholder" 
                     ng-click="registerCtrl.openCameraDialog()" 
                     ng-if="!registerCtrl.capturedImage">
                    <div>
                        <div style="font-size:48px;">📸</div>
                        <div>Click to Open Camera</div>
                        <small style="opacity:0.7;">Capture your face for registration</small>
                    </div>
                </div>

                <!-- Captured Image -->
                <div class="section" ng-if="registerCtrl.capturedImage">
                    <h3>✅ Face Captured</h3>
                    <div class="text-center">
                        <img ng-src="{{registerCtrl.capturedImage}}" alt="Captured face" class="preview-image">
                        <div class="controls">
                            <button class="btn btn-warning" ng-click="registerCtrl.retakeImage()">🔄 Retake Photo</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upload Option -->
            <div class="section">
                <h3>📁 Upload Face Image</h3>
                <p style="text-align:center;opacity:0.8;">Or upload a clear face image from your device</p>
                <input type="file" file-model="registerCtrl.faceImage" 
                       accept="image/*" class="file-input"
                       ng-change="registerCtrl.onFileSelect(registerCtrl.faceImage)">
            </div>

            <!-- Error / Success -->
            <div class="alert" ng-if="registerCtrl.message" 
                 ng-class="{'alert-success': registerCtrl.isSuccess, 'alert-danger': !registerCtrl.isSuccess}">
                {{registerCtrl.message}}
            </div>

            <!-- Actions -->
            <div class="controls">
                <button class="btn btn-primary btn-lg" 
                        ng-click="registerCtrl.register()" 
                        ng-disabled="!registerCtrl.userData.username || !registerCtrl.userData.email || (!registerCtrl.capturedImage && !registerCtrl.faceImage)">
                    🚀 Create Account
                </button>
                <button class="btn btn-outline" ng-click="registerCtrl.goToLogin()">← Back to Login</button>
            </div>
        </div>
    </div>

    <!-- Camera Dialog -->
    <div class="camera-dialog" ng-if="registerCtrl.showCameraDialog">
        <div class="camera-frame">
            <video id="cameraVideo" autoplay playsinline muted></video>
            <div class="controls">
                <button class="btn btn-success" ng-click="registerCtrl.captureFromDialog()">📸 Capture</button>
                <button class="btn btn-warning" ng-click="registerCtrl.retakeImage()">🔄 Retake</button>
                <button class="btn btn-outline" ng-click="registerCtrl.closeCameraDialog()">❌ Close</button>
            </div>
        </div>
    </div>
</div>
